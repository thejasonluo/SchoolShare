<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>School Share</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="{{url_for('static', filename='js/jquery-1.10.2.min.js')}}"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>

<body>
	<header class="navbar navbar-static-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{url_for('home')}}">School Share</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<a href="/profile" class="btn btn-primary navbar-btn">Profile</a>
					{% if utils.logged_in() %}
					<a href="/logout" id="logout" type="button" class="btn btn-primary navbar-btn">
						<i class="fa fa-sign-out"></i>
						Logout
					</a>
					{% else %}
					<button type="button" class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#register-modal">Register</button>
					<button type="button" class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#login-modal">
						<i class="fa fa-sign-in"></i>
						Login
					</button>
					{% endif %}
				</ul>
			</div>
		</div>
	</header>
	<div class="body">
		<div class="container">
			{% block body %}
			{% endblock %}
		</div>
	</div>
</body>
